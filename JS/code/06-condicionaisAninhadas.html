<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="utf-8">
    <title> Condicionais Anninhadas </title>
    <script>
        var media = 10;

        if(media == 10){
           alert("Parabéns !");
        }else if(media >= 9){
            alert("Ótima");
        }else if(media >= 8){
            alert("Bom");
        } else if(media >= 7){
            alert("Na média");
        }else if(media >= 5 ){
            alert("Recuperação");
        } else{
            alert("Reprovado !");
        }
                               
    </script>
</head>
</html>
