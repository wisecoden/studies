<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>media</title>
    <script>
     
         function nextLine(){
                document.write("<br>")
         }
         function show(phrase){
             document.write(phrase);
             nextLine()
         }

        var age1 = 10,
         age2 = 20,
         age3 = 12;
        

     show(age1);
     show(age2);
     show(age3);

     media = (age1 + age2 + age3) / 3

     nextLine()

     show("The average age is: " + media);
    </script>
</head>
</html>
