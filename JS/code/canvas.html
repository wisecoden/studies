<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<canvas width="600" height="400">
</canvas>
<script>
	var tela = document.querySelector("canvas"),
	 pincel = tela.getContext("2d")
    
    pincel.fillStyle = "#fcfcfc"
	pincel.fillRect(0, 0, 600, 400);

	pincel.fillStyle = "#006400"
	pincel.fillRect(0, 0, 200, 400);

	pincel.fillStyle = "#dc143c"
	pincel.fillRect(400, 0, 200, 400);


    pincel.fillStyle = "#ffd700";
    pincel.beginPath();
    pincel.moveTo(300, 100) ;
   	pincel.lineTo(200, 255);
    pincel.lineTo(400, 255);
    pincel.fill();
      
    pincel.fillStyle = "#ff2400";
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14)
    pincel.fill();  
</script>
</html>
