<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="utf-8">
    <title> Seletor Link</title>
    <script>
        function acao(){
            var link = document.getElementsByTagName("a")[0];
            
           link.href = "https://tumblr.com"

        }
        
    </script>
</head>
<body>
    <a href="https://twitter.com"> Clique aqui</a>
    <button onclick="acao()"> Confirme </button>
</body>
</html>
