<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="utf-8">
    <title> sinais</title>
    <script>
        
        //maior
       window.alert(5 > 4);
        
        //menor
        window.alert(5 < 4);
        
        //maior ou igual
       window.alert(5 >= 4);
        
        //menor ou igual
        window.alert(5 <= 4);
        
        //igual
        window.alert(5 == 4);
        
        //diferente
        window.alert(5 != 4);
        
        
    </script>
</head>
</html>
