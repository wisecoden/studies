<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>jogo</title>
    <script>

        function nextLine(){
            document.write("<br>")
         }

         function show(phrase){
             document.write(phrase);
             nextLine()
         }

        function sorteia(n){
            return Math.round(Math.random() * n)

        }

        var thought = sorteia(3),
         shot = parseInt(prompt("Já pensei. Qual você acha que é?"))
 

     if(shot == thought){
         show("Uau! Você acertou, pois eu pensei no " + thought)
        } else {
          show("Você errou! Eu tinha pensado no " + thought)
        }
    </script>
</head>
</html>
