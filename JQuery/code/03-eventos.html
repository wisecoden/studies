<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="utf-8">
    <title> Eventos </title>
    <script src="jquery-3.6.1.min.js"></script>
    <script> 
        $(document).ready(function(){
            
             $("button").click(function(){
           $("h1").html("Você clicou no botão");
        });
       
        })
       
    </script>
    </head>
    <body>
       <h1></h1>
        <button> Clique aqui </button>
    </body>

</html>
