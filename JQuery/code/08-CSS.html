<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="utf-8">
    <title> CSS</title>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("h1").css({
                color: "blue",
                textAlign: "center",
                border: "solid",
                borderColor:"grey"  
            })
        });
    </script>
</head>
<body>
    <h1>Utilizando CSS com JQuery</h1>
</body>
</html>
