<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="utf-8">
    <title> Attr CSS</title>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("img").attr("width", "500");
            $("img").attr("title", "Alteração title via JQuery, ProWay");
        });
    </script>
</head>
<body>
    <img src="logo_proway.png" width="100" title="Logo Proway">
</body>
</html>
