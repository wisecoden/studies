<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="utf-8">
    <title> Animate</title>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $("button").click(function(){
                $("div").animate({
                    width: "200px",
                  height: "160px",
                    backgroundColor: "red"
                   
                   
                });
            });
            
        });
    </script>
    <style>
        div{
            width: 100px;
            height: 80px;
            background-color: yellow
        }
    </style>
</head>
<body>
    <button>Clique aqui</button><br/>
    <div></div>
</body>
</html>
